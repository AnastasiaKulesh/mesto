<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип Mesto" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__button-edit"
                            title="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__button-add" title="Добавить карточку"></button>
            </section>
            <section class="cards-grid">
                <ul class="cards-grid__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023. Анастасия Кулеш</p>
        </footer>
        <div class="popup popup_type_editProfile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="editProfileForm" class="popup__form" novalidate>
                    <label class="popup__field">
                        <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя"
                            minlength="2" maxlength="40" required>
                        <span id="name-error" class="popup__error">Вы пропустили это поле.</span>
                    </label>
                    <label class="popup__field">
                        <input name="info" type="text" class="popup__input popup__input_type_description"
                            placeholder="Род деятельности" minlength="2" maxlength="200" required>
                        <span id="info-error" class="popup__error">Вы пропустили это поле.</span>
                    </label>
                    <button type="submit" class="button popup__button-save" title="Сохранить">Сохранить</button>
                </form>
                <button type="button" class="button popup__button-close" title="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="addCard" class="popup__form" novalidate>
                    <label class="popup__field">
                        <input name="name" type="text" class="popup__input popup__input_type_name"
                            placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="name-error" class="popup__error">Вы пропустили это поле.</span>
                    </label>
                    <label class="popup__field">
                        <input name="link" type="url" class="popup__input popup__input_type_description"
                            placeholder="Ссылка на картинку" required>
                        <span id="link-error" class="popup__error">Вы пропустили это поле.</span>
                    </label>
                    <button type="submit" class="button popup__button-save" title="Сохранить">Создать</button>
                </form>
                <button type="button" class="button popup__button-close" title="Закрыть"></button>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__container">
                <img src="#" alt="" class="popup-image__image">
                <h2 class="popup-image__name">Санкт-Петербург</h2>
                <button class="button popup__button-close"></button>
            </div>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <img src="#" alt="" class="card__image">
            <div class="card__description">
                <h2 class="card__name"></h2>
                <div class="card__like-group">
                    <button class="button card__button-like" title="Нравится">
                    </button>
                </div>
            </div>
            <button class="button card__button-trash"></button>
        </li>
    </template>
</body>

</html>
