<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__button-edit"
                            title="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__button-add" title="Добавить карточку"></button>
            </section>
            <section class="cards-grid">
                <ul class="cards-grid__list">
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1643718249935-cb148dc74b76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                            alt="Санкт-Петербург" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Санкт-Петербург</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1594652071880-3484b086d143?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                            alt="Выборг" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Выборг</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1636622407062-7b9ea2967a75?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=770&q=80"
                            alt="Великий Новгород" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Великий Новгород</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1552735855-557bdba3961a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=778&q=80"
                            alt="Байкал" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Байкал</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1650622174543-7a2599f5e970?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                            alt="Роза Хутор" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Роза Хутор</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="https://images.unsplash.com/photo-1635538365672-95c0ea660111?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80"
                            alt="Алтай" class="card__image">
                        <div class="card__description">
                            <h2 class="card__name">Алтай</h2>
                            <button type="button" class="button card__button-like" title="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2023. Анастасия Кулеш</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="editProfileForm" class="popup__form">
                    <input name="name" type="text" class="popup__field popup__field_name" placeholder="Имя">
                    <input name="description" type="text" class="popup__field popup__field_descriprion"
                        placeholder="Род деятельности">
                    <button type="submit" class="button popup__button-save" title="Сохранить">Сохранить</button>
                </form>
                <button type="button" class="button popup__button-close" title="Закрыть"></button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
