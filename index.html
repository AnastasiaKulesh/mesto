<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="button profile__button-edit" title="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__button-add" title="Добавить карточку"></button>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
